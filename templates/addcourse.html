{% extends "base.html" %}

{% block content %}
    <div class="addcourse">
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
	<div><p>This is the addcourse page</p></div>
      <div><p> Enter the new course:</p></div>
		<p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}<br>
            {% for error in form.name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
	    <div class="add_button">
		<p> {{ form.submit() }}</p>
		</div>
	</form>
	</div>
{% endblock %}
